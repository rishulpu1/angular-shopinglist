<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row mt-4">
  <div class="col-xs-12">
    <div class="list-group">
      @for (recipeEl of recipes; track recipeEl.name){
      <app-recipe-item
        [recipe]="recipeEl"
        (selectedRecipe)="onRecipeSelected(recipeEl)"
      ></app-recipe-item>
      }
    </div>
  </div>
</div>

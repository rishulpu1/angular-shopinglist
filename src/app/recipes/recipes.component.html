<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="onSelect($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else item"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #item>
      <p>Please select recipe</p>
    </ng-template>
  </div>
</div>
